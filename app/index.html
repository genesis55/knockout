    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Edit Patient and Treatment Arm data</a>
        </div>
    </div>
    <div id="main" class="container">
        <div id="match-patient">
            <h3>Patient Data</h3>
            <p>Id: <strong data-bind="text: _id"></strong></p>
            <p>Patient Sequence Number: <strong data-bind="text: patientSequenceNumber"></strong></p>
            <p>Registration Date: <strong data-bind="text: registrationDate"></strong></p>
            <hr>
            <p>Patient Sequence Number: <input data-bind="value: patientSequenceNumber" /></p>
            <button class="btn btn-primary">Save</button>
        </div>
        <div id="match-treatmentArm" style="display:none;">
            <h3>Treatment Arm Data</h3>
            <p>Id: <strong data-bind="text: _id"></strong></p>
            <p>Name: <strong data-bind="text: name"></strong></p>
            <p>Description: <strong data-bind="text: description"></strong></p>
            <p>Status: <strong data-bind="text: treatmentArmStatus"></strong></p>
            <select data-bind="options: availableStatus, value: treatmentArmStatus" ></select>
            <div></div>
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
    <script type="text/javascript">

        // application code here!

    </script>
</body>
</html>
